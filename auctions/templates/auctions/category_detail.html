{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container mt-5">
        <h2 class="mb-4">Category: {{ category.name }}</h2>
        <div class="row">
            {% for listing in listings %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ listing.image_url }}" alt="{{ listing.title }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ listing.title }}</h5>
                        <a href="{% url 'listing_detail' listing.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% empty %}
                <p class="col-12">There are no listings in this category.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
